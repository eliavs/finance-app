<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">CSV Analyzer</h1>
                        <p class="text-muted mb-4">Upload your CSV file to analyze its contents</p>
                        
                        <form id="upload-form" class="mb-4">
                            <div class="file-upload-wrapper">
                                <div class="file-upload-message">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                    <p id="file-name">Drag and drop your CSV file here or click to browse</p>
                                </div>
                                <input type="file" id="csv-file" name="file" accept=".csv" class="file-upload-input">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg mt-3">
                                <i class="fas fa-analytics me-2"></i>Analyze CSV
                            </button>
                        </form>

                        <!-- Add this new section for column selection -->
                        <div id="column-selection" class="mt-4 d-none">
                            <h4>Select Columns</h4>
                            <div class="mb-3">
                                <div class="d-flex justify-content-center gap-2">
                                    <button id="select-all" class="btn btn-outline-primary btn-sm">Select All</button>
                                    <button id="deselect-all" class="btn btn-outline-secondary btn-sm">Deselect All</button>
                                </div>
                            </div>
                            <div id="columns-list" class="row g-3"></div>
                            <button id="process-columns" class="btn btn-success mt-3">Process Selected Columns</button>
                        </div>

                        <div id="output" class="mt-4"></div>
                        
                        <div id="loading" class="d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing your file...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/upload.js" defer></script>
</body>
</html>
